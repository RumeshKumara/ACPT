<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login Page</title>
  </head>
  <body class="bg-blue-300">
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="bg-white p-8 rounded-lg w-full max-w-md shadow-sm">
        <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">
          Login
        </h2>
        <form>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="mt-1 block w-full px-3 py-2 bg-gray-100 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-600"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="mt-1 block w-full px-3 py-2 bg-gray-100 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="flex items-center justify-between mb-4">
            <label class="flex items-center">
              <input
                type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
              />
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-indigo-600 hover:underline"
              >Forgot password?</a
            >
          </div>
          <div class="flex justify-center">
            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-all duration-300 ease-in"
            >
              Login
            </button>
          </div>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">
          Don't have an account?
          <a href="#" class="text-indigo-600 hover:underline">Sign up</a>
        </p>
      </div>
      <div class="absolute top-0 left-0 w-full h-full bg-blue-300 opacity-50">
        <div class="flex items-center justify-center h-full">
          <h1 class="text-4xl font-bold text-white">Welcome Back!</h1>
        </div>
      </div>
      <div
        class="absolute top-0 left-0 w-full h-full bg-blue-300 opacity-50"
      ></div>
    </div>
  </body>
</html>
