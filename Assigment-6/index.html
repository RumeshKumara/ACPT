<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex flex-col items-center">
      <form
        id="userForm"
        class="bg-white p-6 rounded-lg shadow-md shadow-blue-200 w-[30rem]"
        onsubmit="addUser(event)"
      >
        <h2 class="text-xl font-semibold mb-4 text-center text-blue-500">
          Add User Form
        </h2>

        <div class="flex flex-wrap gap-5">
          <!-- Title -->
          <div class="flex-1 min-w-[16px]">
            <label for="title" class="block text-sm font-medium text-gray-700"
              >Title</label
            >
            <select
              id="title"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option>MR</option>
              <option>MS</option>
              <option>MRS</option>
            </select>
          </div>

          <!-- First Name -->
          <div class="flex-2/3 min-w-[120px]">
            <label
              for="firstName"
              class="block text-sm font-medium text-gray-700"
              >First Name</label
            >
            <input
              type="text"
              id="firstName"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="First Name"
            />
          </div>

          <!-- Last Name -->
          <div class="w-full">
            <label
              for="lastName"
              class="block text-sm font-medium text-gray-700"
              >Last Name</label
            >
            <input
              type="text"
              id="lastName"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Last Name"
            />
          </div>

          <!-- Gender -->
          <div class="flex-1 min-w-[120px]">
            <label class="block text-sm font-medium text-gray-700"
              >Gender</label
            >
            <div class="mt-1 flex items-center space-x-4">
              <label class="flex items-center">
                <input
                  type="radio"
                  name="gender"
                  value="male"
                  checked
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                />
                <span class="ml-2 text-sm text-gray-700">Male</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="gender"
                  value="female"
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                />
                <span class="ml-2 text-sm text-gray-700">Female</span>
              </label>
            </div>
          </div>

          <!-- Date of Birth -->
          <div class="flex-1 min-w-[120px]">
            <label for="dob" class="block text-sm font-medium text-gray-700"
              >Date of birth</label
            >
            <input
              type="date"
              id="dob"
              value="1996-05-10"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Email -->
          <div class="w-full">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              onkeyup="validateEmail(this)"
              type="email"
              id="email"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none"
              placeholder="Enter your email"
            />
            <p class="text-red-500 text-xs mt-1" id="email-error"></p>
          </div>

          <!-- Mobile No -->
          <div class="w-full">
            <label for="mobile" class="block text-sm font-medium text-gray-700"
              >Mobile No</label
            >
            <input
              onkeyup="validateMobile(this)"
              type="tel"
              id="mobile"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none"
              placeholder="Enter your mobile number"
            />
            <p class="text-red-500 text-xs mt-1" id="mobile-error"></p>
          </div>

          <!-- Terms Checkbox -->
          <div class="w-full mb-4 flex items-center">
            <input
              type="checkbox"
              id="terms"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="terms" class="ml-2 text-sm text-gray-700">
              I accept the terms in the license agreement
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-right">
          <button
            id="submit"
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Submit
          </button>
          <button
            id="resetButton"
            type="button"
            class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-gray-500"
          >
            Reset
          </button>
        </div>
      </form>
      <div id="display"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
