<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <h1>Be your own bank</h1>
      <div class="btns">
        <button>Self-Registration Portal</button>
        <button>Track Remittance</button>
        <button>Credit Card Payment</button>
        <button>Prepaid Card Balance</button>
      </div>
    </div>
    <div class="section-2">
      <h2>How can we help?</h2>
      <p>If you`d like more help & information, you can:</p>
      <div class="icons-section">
        <div class="icon">
          <a href=""><i class="fa-solid fa-message"></i></a>
          <div class="icon-flex">
            <h3>Rate us</h3>
            <a href="">Your feedback</a>
          </div>
        </div>
        <div class="icon">
          <a href=""><i class="fa-solid fa-map-location-dot"></i></a>
          <div class="icon-flex">
            <h3>Visit us in</h3>
            <a href="">Your local branchYour</a>
          </div>
        </div>
        <div class="icon">
          <a href=""><i class="fa-solid fa-stopwatch-20"></i></a>
          <div class="icon-flex">
            <h3>Call us to</h3>
            <a href="">Talk to an Advisor</a>
          </div>
        </div>
      </div>
    </div>
  </body>
